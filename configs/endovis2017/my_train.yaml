DATA:
  dataset: endovis2017
  # ⚠️ 修改 1: 指向你刚刚生成的训练集 JSON
  train_data_file: endovis2017_train.json
  # ⚠️ 修改 2: 你的训练集绝对路径 (注意结尾的斜杠)
  train_data_root: /root/datasets/endovis2017/train/
  # ⚠️ 修改 3: 指向你刚刚生成的验证集 JSON
  val_data_file: endovis2017_val.json
  # ⚠️ 修改 4: 你的验证集绝对路径 (我们之前决定用 val1 做验证)
  val_data_root: /root/datasets/endovis2017/val1/
  sents_select_type: "random"
  use_vis_aug: True
  use_vis_aug_non_rigid: False

TRAIN:
  freeze_modules: ['backbone.token_embedding', 'backbone.transformer']
  # Base Arch
  # ⚠️ 确认: 这个路径是你之前下载权重的路径，保持现状即可
  clip_pretrain: pretrain/CLIP-ViT-B-16-laion2B-s34B-b88K/open_clip_pytorch_model.bin
  input_size: 448
  word_len: 77
  word_dim: 1024
  vis_dim: 512
  fpn_in: [512, 1024, 1024]
  fpn_out: [256, 512, 1024]
  sync_bn: True
  # Decoder
  num_layers: 3
  num_head: 8
  dim_ffn: 2048
  dropout: 0.1
  intermediate: False
  # MaskIoU
  pred_mask_iou: False
  mask_iou_loss_type: "mse"
  mask_iou_loss_weight: 1.0
  # MoE
  use_moe_select_best_sent: False
  max_sent_num: 3
  moe_selector_type: 'weighted_sum'
  use_moe_consistency_loss: True
  moe_consistency_loss_weight: 1.0
  # MAE
  use_mae_gen_target_area: False
  # ⚠️ 确认: MAE 权重路径
  mae_pretrain: 'pretrain/mae_pretrain_vit_base.pth'
  mae_input_shape: [224, 224]
  mae_mask_ratio: 0.25
  reconstruct_full_img: True
  mae_hard_example_mining_type: 'v1'
  mae_shared_encoder: True
  # Training Setting
  workers: 8
  workers_val: 4
  epochs: 50
  milestones: [35]
  start_epoch: 0
  batch_size: 16
  batch_size_val: 16
  optimizer: adam
  base_lr: 0.0001
  lr_decay: 0.1
  lr_multi: 0.1
  weight_decay: 0.
  amsgrad: False
  max_norm: 0.
  manual_seed: 0
  print_freq: 100
  # Resume & Save
  exp_name: CRIS
  # ⚠️ 修改 5: 输出文件夹改到 2017
  output_folder: exp/endovis2017
  save_freq: 1
  weight:
  resume: exp/endovis2017/CRIS/best_model.pth
  evaluate: True

Distributed:
  dist_url: tcp://localhost:3681
  dist_backend: 'nccl'
  multiprocessing_distributed: True
  world_size: 1
  rank: 0

TEST:
  # ⚠️ 修改 6: 测试集同步修改为 val1
  test_data_file: endovis2017_val.json
  test_data_root: /root/datasets/endovis2017/val1/
  visualize: False